<div class="card" refreshable (refreshCallback)="onRefresh()">
  <div class="card-header">
    <div class="my-1 d-flex gap-1">
      <button class="btn btn-primary-alt" (click)="openModal(content, false)">
        <fa-icon [icon]="faPlus"></fa-icon>
        <span class="ms-1">Thêm</span>
      </button>
      <button class="btn btn-success-alt" (click)="openModal(content, true)">
        <fa-icon [icon]="faPenToSquare"></fa-icon>
        <span class="ms-1">Sửa</span></button>
      <button class="btn btn-secondary">
        <fa-icon [icon]="faCopy"></fa-icon>
        <span class="ms-1">Copy</span></button>
      <button #btnDelete class="btn btn-danger-alt" (click)="onDelete()">
        <fa-icon [icon]="faTrash"></fa-icon>
        <span class="ms-1">Xóa</span></button>
    </div>
  </div>
  <div class="card-body">
    <tabulator-table-single #tblComp [columnNames]="columnNames" [tableData]="devices"
      [hasSeclection]="false"></tabulator-table-single>
  </div>
</div>
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-area">Thiết bị</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form>
      <input type="text" class="form-control form-id-input" id="device_id" name="device_id"
        [(ngModel)]="deviceFormValue.Id">
      <div class="mb-3 row">
        <label for="device_name" class="col-sm-3 col-form-label">Tên thiết bị</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="device_name" name="device_name"
            [(ngModel)]="deviceFormValue.DeviceName" ngbAutofocus>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="device_decription" class="col-sm-3 col-form-label">Mô tả</label>
        <div class="col-sm-9">
          <textarea class="form-control" id="device_decription" name="device_decription"
            [(ngModel)]="deviceFormValue.Description"></textarea>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="area_id" class="col-sm-3 col-form-label">Khu vực</label>
        <div class="col-sm-9">
          <ngx-select id="area_id" [items]="areas" [optionValueField]="'Id'" [optionTextField]="'AreaName'"
            placeholder="Chọn khu vực" [(ngModel)]="deviceFormValue.AreaId" name="area_id"></ngx-select>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="device_active" class="col-sm-3 col-form-label">Active</label>
        <div class="col-sm-9 form-check form-switch">
          <input class="form-check-input ms-0" type="checkbox" role="switch" id="device_active" name="device_active"
            [(ngModel)]="deviceFormValue.IsActive">
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="save(modal)">Lưu</button>
  </div>
</ng-template>
