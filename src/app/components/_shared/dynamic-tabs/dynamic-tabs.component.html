<ul class="nav nav-tabs" role="tablist">
  @for (tab of tabs; track tab.id) {
  <li class="nav-item" role="presentation">
    <button class="nav-link" [class.active]="tab.active" (click)="selectTab(tab.id)" type="button" role="tab">
      {{ tab.title }}
      <span class="ms-2 text-danger cursor-pointer" (click)="removeTab(tab.id); $event.stopPropagation()">Ã—</span>
    </button>
  </li>
  }
</ul>

<div class="tab-content border border-top-0 p-3">
  @for (tab of tabs; track tab.id) {
  <div class="tab-pane fade" [class.show]="tab.active" [class.active]="tab.active" role="tabpanel">
    {{ tab.content }}
  </div>
  }
</div>
